<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Thasadith:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Thasadith', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d0e1;
            color: #1e1e1e;
        }

        .navbar {
            background-color: #3a3a3a;
            padding: 15px;
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
        }

        .navbar a {
            color: #ffffff;
            margin-left: 15px;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
            margin-top: 10px;
        }

        input[type="number"],
        button {
            display: block;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">Harvestify</a>
        <a href="/">Home</a>
        <a href="#">Crop</a>
        <a href="#">Disease</a>
    </nav>

    <!-- Form Container -->
    <div class="container">
        <h1>Find the Best Crop for Your Field</h1>
        <form method="POST" action="/crop-predict">
            <label for="nitrogen">Nitrogen (N)</label>
            <input type="number" id="nitrogen" name="nitrogen" placeholder="Enter Nitrogen value" required>

            <label for="phosphorous">Phosphorous (P)</label>
            <input type="number" id="phosphorous" name="phosphorous" placeholder="Enter Phosphorous value" required>

            <label for="potassium">Potassium (K)</label>
            <input type="number" id="potassium" name="potassium" placeholder="Enter Potassium value" required>

            <label for="temperature">Temperature (°C)</label>
            <input type="number" step="0.1" id="temperature" name="temperature" placeholder="Enter Temperature" required>

            <label for="humidity">Humidity (%)</label>
            <input type="number" step="0.1" id="humidity" name="humidity" placeholder="Enter Humidity" required>

            <label for="ph">Soil pH</label>
            <input type="number" step="0.1" id="ph" name="ph" placeholder="Enter pH value" required>

            <label for="rainfall">Rainfall (mm)</label>
            <input type="number" step="0.1" id="rainfall" name="rainfall" placeholder="Enter Rainfall" required>

            <button type="submit">Predict Crop</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        © 2024 Harvestify
    </footer>
</body>

</html>
