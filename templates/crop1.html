<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      body {
        background: #8c8ec6;
        font-family: 'Arial', sans-serif;
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .form-section {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #2c3e50;
        font-weight: bold;
        margin-bottom: 20px;
      }

      label {
        font-weight: 500;
        color: #555555;
      }

      .btn-primary {
        background-color: #28a745;
        border: none;
        transition: all 0.3s;
      }

      .btn-primary:hover {
        background-color: #218838;
      }

      .card {
        margin-top: 20px;
        text-align: center;
        color: #2c3e50;
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: bold;
      }

      .card-body {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f8f9fa;">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/logo4.png') }}" style="width: 90px; height: auto;" alt="Brand Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto"> <!-- Use ms-auto for aligning the links to the right -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('crop_recommend') }}">Crop Recommendation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('disease_prediction') }}">Disease Prediction</a>
                </li>
            </ul>
        </div>
    </div>
</nav>





    <!-- Form Section -->
    <div class="container mt-5">
      <div class="form-section">
        <h1 class="text-center">Crop Recommendation System</h1>
        <form action="/predict" method="POST">
          <!-- Nitrogen -->
          <div class="mb-3">
            <label for="Nitrogen">Nitrogen</label>
            <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
          </div>
          <!-- Phosphorus -->
          <div class="mb-3">
            <label for="Phosporus">Phosporus</label>
            <input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus" class="form-control" required>
          </div>
          <!-- Potassium -->
          <div class="mb-3">
            <label for="Potassium">Potassium</label>
            <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
          </div>
          <!-- Temperature -->
          <div class="mb-3">
            <label for="Temperature">Temperature (Â°C)</label>
            <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control" required>
          </div>
          <!-- Humidity -->
          <div class="mb-3">
            <label for="Humidity">Humidity (%)</label>
            <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control" required>
          </div>
          <!-- pH -->
          <div class="mb-3">
            <label for="pH">pH</label>
            <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required>
          </div>
          <!-- Rainfall -->
          <div class="mb-3">
            <label for="Rainfall">Rainfall (mm)</label>
            <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control" required>
          </div>
          <!-- Submit Button -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
          </div>
        </form>

        {% if result %}
        <div class="card mt-5 mx-auto" style="width: 24rem;">
          <img src="{{ url_for('static', filename='crop.png') }}" class="card-img-top mt-3 mx-auto" style="width: 100px;" alt="Recommended Crop">
          <div class="card-body">
            <h5 class="card-title">Recommended Crop:</h5>
            <p class="card-text fs-5">{{ result }}</p>
          </div>
        </div>
        {% endif %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
